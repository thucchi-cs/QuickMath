<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <title>Quick Math</title>
        
    </head>
    <body>
        <span id="options">
            <span>
                <img src="./imgs/settings-icon.png" alt="settings-icon" id="settings" class="open-settings pointer">
                <h1 id="timer"></h1>
            </span>
            <span>
                <img src="./imgs/restart2.png" alt="restart" class="start pointer" id="restart">        
                <h1 id="score" class="open-results pointer">0/0</h1>
            </span>
        </span>
        <div id="head">
            <h1 class="title">Quick Math Prac</h1>
            <h3 id="direction"></h3>
        </div>
        <h1 id="equation"></h1>
        <input autofocus autocomplete="off" placeholer="Answer" id="answer" type="number" step="0.01">
        <div id="buttons">
            <button id="submit" class="pointer">check</button>
            <button id="skip" class="pointer">skip</button>
        </div>
        <h1 id="result"></h1>
        
        <div id="end-window" class="hidden">
            <img src="./imgs/close-icon.png" alt="end-window" class="close pointer hidden">
            <h1 class="title">Quick Math Prac</h1>
            <button class="start pointer">restart</button>
            <button class="open-settings pointer">settings</button>
            <button class="open-results pointer">results</button>
        </div>

        <div id="settings-window">  
            <img src="./imgs/close-icon.png" alt="settings-window" class="close pointer">
            <h1 class="title">OPTIONS</h1>
            <span id="settings-body">
                <span id="settings-left">
                    <li>X</li>
                        <input type="number" value="0" class="x-range">
                        <input type="number" value="10" class="x-range">
                    <li>Y</li>
                        <input type="number" value="1" class="y-range">
                        <input type="number" value="10" class="y-range">
                    <li>Z</li>
                    <input type="checkbox">
                    <li>Addition (+)</li>
                        <input type="checkbox" checked="true" id="operations">
                    <li>Subtraction (-)</li>
                        <input type="checkbox" checked="true" id="operations">
                    <li>Multiplication (x)</li>
                        <input type="checkbox" checked="true" id="operations">
                    <li>Division (รท)</li>
                        <input type="checkbox" checked="true" id="operations">
                </span>
                <span id="settings-right">
                    <li>Skip</li>
                        <input type="checkbox" id="skip-toggle" checked="true">
                    <li>Tries</li>
                        <select name="tries" id="tries-select">
                            <option value="0">unlimited</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    <li>Timer</li>
                        <input type="checkbox" id="timer-on">
                        <select disabled name="minute" id="minute"></select>
                        :
                        <select disabled name="second" id="second"></select>
                    <h1>heyy</h1>
                </span>
            </span>
            <button class="start pointer">Go</button>
            <p class="open-results pointer">see results</p>
        </div>

        <div id="results-window" class="hidden">
            <img src="./imgs/close-icon.png" alt="results-window" class="close pointer">
            <h1 class="title">Quick Math Prac</h1>
        </div>


        <script src="./script.js"></script>
    </body>
</html>
